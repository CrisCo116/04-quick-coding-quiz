<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Develop/styles.css">
</head>

<body>
    <header>
        <div>Coding Quiz!</div>
    </header>

    <section> <!--Timer section-->
        <button id='startButton'>Start Game</button>
        <div id='timer'>Time: <span id='timeLeft'>20</span>seconds</div>
        <div id='questionDisplay'></div>
    </section>
    <div class="buttonAnswer"></div>

    <div>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" placeholder="Your initials">
        <button id="submitInitials">Submit</button>
    </div>

    <div id="scores">
        <h2>Scores</h2>
        <ul id="scoreList">
            <!-- Scores will be dynamically added here -->
        </ul>
    </div>

</body>
<script src="Develop/script.js"></script>
<footer>
    <p>Chris Lerwick</p>
</footer>

</html>
